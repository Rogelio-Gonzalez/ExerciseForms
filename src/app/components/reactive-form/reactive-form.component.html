
<form autocomplete="off" [formGroup]="forms" (ngSubmit)="saveInfoUser()" >
    <div class="col">
        <h1 class="h1 text-black text-center">Contact</h1>
      
        <b>Fields marked with 
            <small>
               <i class="fa fa-asterisk faColor" aria-hidden="true"></i>
            </small> 
        are required
        </b>
        
        <div class="form-group row mt-2 ">
            <div class="col ">
                <label class=" col-form-label ">First Name <small><i class="fa fa-asterisk faColor" aria-hidden="true"></i></small></label>
                <input class="form-control"
                       type="text"
                       formControlName="nameUser"
                       [class]="validField('nameUser')"
                >
                <small *ngIf="invalidNameField"
                    class="text-danger"><b>Please enter your name</b> 
                </small>
            </div>
        </div>
        <div class="form-group row  ">
            <div class="col ">
                <label class=" col-form-label ">Last Name <small><i class="fa fa-asterisk faColor" aria-hidden="true"></i></small></label>
                <input class="form-control"
                       type="text"
                       formControlName="lastNameUser"
                       [class]="validField('lastNameUser')"
                >
                <small *ngIf="invalidlastNameField"
                    class="text-danger"><b>Please enter your last name</b>
                </small>
            </div>
        </div>
        <div class="form-group row">
            <div class="col ">
                <label class=" col-form-label">Phone <small><i class="fa fa-asterisk faColor" aria-hidden="true"></i></small></label>
                <input class="form-control"
                       type="number"
                       formControlName="phoneNumberUser"
                       [class]="validField('phoneNumberUser')"   
                >
                <small *ngIf="invalidPhoneField" 
                     class="text-danger"><b>Please enter your phone number (10 digits)</b>
                </small>
            </div>
        </div>
        <div class="form-group row ">
            <div class="col ">
                <label class="col-form-label">Email <small><i class="fa fa-asterisk faColor" aria-hidden="true"></i></small></label>
                <input class="form-control"
                       type="email"
                       formControlName="emailUser"
                       [class]="validField('emailUser')"   
                >
                <small *ngIf="invalidEmailField"
                    class="text-danger"><b>Please provide a valid email</b>
                </small>               
            </div>
        </div>
        <div class="form-group row ">
            <div class="col ">
                <label class=" col-form-label">Postal Code</label>
                <input class="form-control"
                       type="number"
                       formControlName="postalCodeUser"
                       [class]="validField('postalCodeUser')"   
                >
                <small *ngIf="invalidPostalField"
                       class="text-danger"><b>Please enter your Postal Code (5 digits) </b>
                </small>                
            </div>
        </div>
        <div class="form-group row">
            <div class="col ">
                <label class="col-form-label">Direction</label>
                <input class="form-control"
                       type="text"
                       formControlName="directionUser"
                       [class]="validField('directionUser')"   
                >
                <small *ngIf="invalidDirectionField"
                       class="text-danger"><b>Please enter your correct direction (50 characters or less) </b>
                </small>               
            </div>
        </div>  
        <div class="d-grid gap-2 col-8 mx-auto mb-3">
            <div class="row ">
                <div class="col">
                    <button (click)="goToTableInfo()" class="btn btn-outline-danger btn-lg btn-block mt-3">
                        <i class="fa fa-arrow-left fa-1x" aria-hidden="true"></i>
                        Back
                    </button>
                </div>
                <div class="col">
                    <button [disabled]="forms.invalid"  type="submit" class=" mt-3 btn btn-outline-primary btn-lg btn-block text-center">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
