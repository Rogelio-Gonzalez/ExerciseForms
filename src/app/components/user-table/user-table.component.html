<h1 class="h1font-weight-bold text-center ">Table of Users</h1>
<div class="m-3">
    <button (click)="goToCreateUser()" class="btn btn-primary btn-lg alignButton text-center  "> 
        <i class="fa fa-plus fa-1x"></i>        
        Create new user
    </button>
    
</div>



<div class="row mt-3">
    <div class="col">
        <div class="table-responsive">

            <table class="table table-dark">
                <thead class="thead text-center">
                    <tr>
                        <th >Name</th>
                        <th >Phone Number</th>
                        <th >Email Address</th>
                        <th >Update/Delete</th>
    
                    </tr>
                    
                </thead>
                <tbody>
                    <tr class=" text-center" *ngFor="let item of userArray | async">
                        <td >{{item.nameUser}}  {{item.lastNameUser}}</td>
                        <td >{{item.phoneNumberUser}}</td>
                        <td >{{item.emailUser}}</td>
                        <td >
                            <div class="d-grid gap-2 col mx-auto ">
                                <button class="btn btn-primary m-2" (click)="goToUpdateUser(item)">                                    
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                    Update
                                </button>
                                <button class="btn btn-danger m-2" (click)="deleteUser(item.id)">
                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                    Delete
                                </button>
    
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        

    </div>
</div>
